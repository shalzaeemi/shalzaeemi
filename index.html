<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الشخصية</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="icon" href="logo.png" type="image/png">

    <style>
        /* تنسيق عام */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('my poto.jpg') center/cover no-repeat;
            background-size: cover;
            height: 100vh;
            color: #fff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* إضافة التمويه على الخلفية فقط */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 5px solid #fff;
            background: url('my poto.jpg') center/cover no-repeat;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 16px;
            color: #ffcccb;
            margin-bottom: 20px;
        }

        .social-icons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        /* فيديوهات YouTube */
        .video-section {
            margin-top: 30px;
        }

        .main-video {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .video-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .video-item {
            flex: 0 0 auto;
            width: 150px;
            cursor: pointer;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: scale(1.05);
        }

        .video-item img {
            width: 100%;
            height: 80px;
            border-radius: 8px 8px 0 0;
        }

        .video-item span {
            display: block;
            padding: 10px;
            font-size: 14px;
            color: #fff;
        }

        /* العنوان لقسم الفيديو */
        .video-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #ffcccb;
        }
    </style>
</head>
<body>
